version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fii_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fii_orchestrator
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_admin_2024
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fii_user -d fii_orchestrator"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fii_network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fii_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fii.com
      PGADMIN_DEFAULT_PASSWORD: admin_secure_2024
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fii_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  fii_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
